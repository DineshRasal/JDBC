<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Information</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
    }

    .container {
        width: 400px;
        margin: 80px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="container">

    <form action="SaveServlet" method="post">
        <h1>Information Of User</h1>

        <label>Id</label>
        <input type="number" name="id">

        <label>Name</label>
        <input type="text" name="name">

        <label>Password</label>
        <input type="password" name="password">

        <label>Email</label>
        <input type="text" name="email">

        <label>Country</label>
        <select name="country">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Russia</option>
            <option>Koria</option>
            <option>Other</option>
        </select>

        <input type="submit" value="Save Emp Datails">
    </form>

    <a href="ViewServlet">View Employees</a>

</div>

</body>
</html>
